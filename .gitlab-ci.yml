build:
  image: gradle:latest
  variables:
    GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  stage: build
  script: 
    - gradle --build-cache assemble check jacocoTestReport
    - cat build/reports/jacoco/test/html/index.html | grep Total # coverage
  coverage: /Total.*?([0-9]{1,3})%/
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle